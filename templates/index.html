<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<!-- multistep form -->
	<form id="msform" action="{{ url_for('index') }}" method="post">
		<!-- progressbar -->
		<ul id="progressbar">
			<li class="active">Account Setup</li>
			<li>Social Profiles</li>
			<li>Personal Details</li>
		</ul>
		<!-- fieldsets -->
		<fieldset>
			<h2 class="fs-title">Create your account</h2>
			<h3 class="fs-subtitle">This is step 1</h3>
			<input type="text" name="email" placeholder="Email" id="email" />
			<input type="password" name="pass" placeholder="Password" id="pswd" />
			<input type="password" name="cpass" placeholder="Confirm Password" id="cpswd" />
			<input type="button" name="next" class="next action-button" value="Next" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">Social Profiles</h2>
			<h3 class="fs-subtitle">Your presence on the social network</h3>
			<input type="text" name="twitter" placeholder="Twitter" id="tw" />
			<input type="text" name="facebook" placeholder="Facebook" id="fb" />
			<input type="text" name="gplus" placeholder="Google Plus" id="gp" />
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="button" name="next" class="next action-button" value="Next" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">Personal Details</h2>
			<h3 class="fs-subtitle">We will never sell it</h3>
			<input type="text" name="fname" placeholder="First Name" id="fn" />
			<input type="text" name="lname" placeholder="Last Name" id="ln" />
			<input type="text" name="phone" placeholder="Phone" id="pn" />
			<textarea name="address" placeholder="Address" id="ad" ></textarea>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="submit" name="submit" class="action-button" id="btn" value="Submit" />
		</fieldset>
	</form>



	{% for message in get_flashed_messages() %}
		<div style="color: white; padding-top: 25%; padding-left: 44%;">{{ message }}</div>
	{% endfor %}

	<!-- jQuery -->
	<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<!-- jQuery easing plugin -->
	<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='style.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
